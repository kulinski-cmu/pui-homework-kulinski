<!DOCTYPE html>
<html lang="en">
  <meta charset="UTF-8">
  <head>
    <script type = "module" defer src="../final-project/pattern-make-behavior.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@simondmc/popup-js@1.4.2/popup.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.14.5/dist/sweetalert2.all.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/graphpaper@0.6.0/src/graphpaper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tarekraafat/autocomplete.js@10.2.9/dist/autoComplete.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@tarekraafat/autocomplete.js@10.2.9/dist/css/autoComplete.01.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.2/jspdf.umd.min.js"></script>


    <link rel="stylesheet" type="text/css" href="make-pattern-screen.css"/>
  </head>
  
  <header>
    <div id = "left-header">
    
      <button class = "button" id ="new-pattern">
        New Pattern
      </button>
      <a href = "https://www.dmc.com/US/en/explore-cross-stitch">
        <button class = "button" id = "learn-button">
          Learn
        </button>
      </a>
    </div>
  </header>

  <div id = "page">
    <div id = "add-new-color">
      <p id = "color-title">Colors In This Project</p>
      <input id="autoComplete" type="search" dir="ltr" spellcheck=false autocorrect="off" autocomplete="off" autocapitalize="off">
      <div class = "color-list">
        <template id = "color-template">
          <div class = "color-option">
            <div>
              <p id = "number">9</p>
            </div>
            <div class = "color-square"></div>
              <div>
                <p id = "name">Cocoa - Very Dark</p>
              </div>
            </div>
          </div>
        </template>
    </div>  
  </div>
    
    

 
    <div id = "right-of-page">
      <div id = "right-side-buttons">
        <div class = "size-change"> Rows
          <p id = "numberRow">20</p>
          <div class = "change-right">
            <button class = 'change-button' id = "upRows">+</button>
            <button class = 'change-button' id = "downRows">-</button>
          </div>
        </div>
      <div class = "size-change">Columns
        <p id = "numberCols">40</p>
        <div class = "change-right">
          <button class = 'change-button' id = "upCols">+</button>
          <button class = 'change-button' id = "downCols">-</button>
        </div>
      </div>
      <input type="file" class = "button" id = "upload-button" accept = "image/*">
    </div>
  

  
    
  <div id = "square-div">
    <template id = "pattern-template">
      <div class = "square"></div>
    </template>
  </div>
